components:
  - id: "merger"
    className: "algorithms.StreamMerger"

  - id: "count"
    className: "org.apache.storm.topology.base.BaseWindowedBolt$Count"
    constructorArgs:
      - 100

  - id: "duration"
    className: "org.apache.storm.topology.base.BaseWindowedBolt$Duration"
    constructorArgs:
      - 10
      - SECONDS

mqttconfig:
  - id: "mqtt-config"
    className: "flux.model.extended.MqttSpoutConfigDef"
    brokerUrl: "tcp://localhost:1883"
    topic: "health_monitor/blood_pressure"
    clientId: "hello"
    regex: ","
    fields:
      - "id"
      - "value"
      - "timestamp"
    classes:
      - "java.lang.String"
      - "java.lang.Double"
      - "java.lang.Long"

  - id: "mqtt-config2"
    className: "flux.model.extended.MqttSpoutConfigDef"
    brokerUrl: "tcp://localhost:1883"
    topic: "health_monitor/temperature"
    clientId: "hello"
    regex: ","
    fields:
      - "id"
      - "value"
      - "timestamp"
    classes:
      - "java.lang.String"
      - "java.lang.Double"
      - "java.lang.Long"


fusionbolts:
  - id: "merger-bolt"
    className: "abstraction.GenericWindowedBolt"
    configMethods:
      - name: "withAlgorithm"
        args: [ ref : "merger"]
      - name: "withTumblingWindow"
        args: [ref: "count"]

