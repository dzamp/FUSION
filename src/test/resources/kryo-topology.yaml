name: "kryo-topology"
config:
  topology.workers: 1
  topology.debug: true
  topology.


# spout definitions
spouts:
  - id: "spout-1"
    className: "consumers.MqttConsumerSpout"
    constructorArgs:
      - "tcp://localhost:1883"
      - " "
      - "health_monitor/oxygen_saturation"
      - ","
      - java.lang.String
      - java.lang.Integer
    parallelism: 2

# bolt definitions
bolts:
  - id: "bolt-1"
    className: "algorithms.ThresholdBolt"
    constructorArgs:
      - "java.lang.Integer"
      - 80
      - "gt"
#      - ref : "actions-list"
#      - [ ref :  "direct-emitter" ]
    configMethods:
      - name: "addConditionTrueAction"
        args: [ref: "direct-over-emitter"]
#      - name: "addConditionFalseAction"
#        args: [ref: "over-threshold-emitter"]
#      - name: "addUnderAction"
#        args: [ref: "direct-under-emitter"]
#          - name: "addOnConditionTrueAction"
#            args: [ ref: "direct-emitter" ]


    parallelism: 2

  - id: "bolt-2"
    className: "helpers.ObjectCounterBolt"
    parallelism: 2

#  - id: "bolt-3"
#    className: "helper.ObjectCounterBolt"
#    parallelism: 2


#stream definitions
streams:
  - name: "spout-1 --> bolt-1" # name isn't used (placeholder for logging, UI, etc.)
    from: "spout-1"
    to: "bolt-1"
    grouping:
      type: SHUFFLE

  - name: "bolt-1 --> bolt-2"
    from: "bolt-1"
    to: "bolt-2"
    grouping:
#      streamId: "over"
      type: FIELDS
      args: ["bNumber"]

