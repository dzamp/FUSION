name: "mqtt-topology-direct"
config:
  topology.workers: 1
#  topology.debug: true
  topology.message.timeout.secs: 120
components:
  - id: "bayes"
    className: "algorithms.BayesianNetwork"
    configMethods:
      - name: "addNodeWithOutcomes"
        args:
          - "temperature"
          - ["low","medium","high"]
      - name: "setProbabilities"
        args:
          - "temperature"
          - "0.2,0.4,0.4"
      - name: "addNodeWithOutcomes"
        args:
          - "blood_pressure"
          - ["low","medium","high"]
      - name: "setProbabilities"
        args:
          - "blood_pressure"
          - "0.1,0.4,0.5"
      - name: "addNodeWithOutcomes"
        args:
          - "heart_attack"
          - ["low","high"]
      - name: "addParentsToNode"
        args:
          - "heart_attack"
          - ["temperature","blood_pressure"]
      - name: "setProbabilities"
        args:
          - "heart_attack"
          - "0.2,0.8,0.3,0.7,0.5,0.5,0.1,0.9,0.3,0.7,0.3,0.7,0.1,0.9,0.2,0.8,0.2,0.8,"
      - name: "withInference"
        args:
          - "heart_attack"
          - JUNCTION_TREE

  - id: "merger"
    className: "algorithms.StreamMerger"

  - id: "count"
    className: "org.apache.storm.topology.base.BaseWindowedBolt$Count"
    constructorArgs:
      - 100

  - id: "duration"
    className: "org.apache.storm.topology.base.BaseWindowedBolt$Duration"
    constructorArgs:
      - 60
      - SECONDS

  - id: "mockClassifier"
    className: "algorithms.SimpleAverageClassifier"

mqttconfig:
  - id: "mqtt-config"
    className: "flux.model.extended.MqttSpoutConfigDef"
    brokerUrl: "tcp://localhost:1883"
    topic: "blood_pressure"
    clientId: "hello"
    regex: ","
    fields:
      - "id"
      - "value"
      - "timestamp"
    classes:
      - "java.lang.String"
      - "java.lang.Double"
      - "java.lang.Long"

  - id: "mqtt-config2"
    className: "flux.model.extended.MqttSpoutConfigDef"
    brokerUrl: "tcp://localhost:1883"
    topic: "temperature"
    clientId: "hello"
    regex: ","
    fields:
      - "id"
      - "value"
      - "timestamp"
    classes:
      - "java.lang.String"
      - "java.lang.Double"
      - "java.lang.Long"

spouts:
  - id: "blood-spout"
    className: "consumers.MqttConsumerSpout"
    constructorArgs:
      - ref: "mqtt-config"

  - id: "temp-spout"
    className: "consumers.MqttConsumerSpout"
    constructorArgs:
      - ref: "mqtt-config2"

# bolt definitions
fusionbolts:
  - id: "merger-bolt"
    className: "abstraction.GenericWindowedBolt"
    configMethods:
      - name: "withAlgorithm"
        args: [ ref : "merger"]
      - name: "withTumblingWindow"
        args: [ref: "duration"]
      - name: "withTimestampField"
        args: ["timestamp"]

  - id: "bayesian-bolt"
    className: "abstraction.GenericBolt"
    configMethods:
      - name: "withAlgorithm"
        args: [ref : "bayes"]

  - id: "mockClassifier-bolt"
    className: "abstraction.GenericBolt"
    configMethods:
      - name: "withAlgorithm"
        args: [ref : "mockClassifier"]


#stream definitions
streams:
  - name: "blood-spout --> merger-bolt" # name isn't used (placeholder for logging, UI, etc.)
    from: "blood-spout"
    to: "merger-bolt"
    grouping:
      type: SHUFFLE


  - name: "temp-spout --> merger-bolt" # name isn't used (placeholder for logging, UI, etc.)
    from: "temp-spout"
    to: "merger-bolt"
    grouping:
      type: SHUFFLE


  - name: "merger-bolt --> mockClassifier-bolt"
    from: "merger-bolt"
    to: "mockClassifier-bolt"
    grouping:
      type: SHUFFLE

  - name: "mockClassifier-bolt --> bayesian-bolt"
    from: "mockClassifier-bolt"
    to: "bayesian-bolt"
    grouping:
      type: SHUFFLE


