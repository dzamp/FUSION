name: "yaml-topology"
config:
  topology.workers: 1
  topology.debug: true

#  topology.metrics.consumer.register: 10

# spout definitions
spouts:
  - id: "spout-1"
    className: "helper.RandomWordSpout"
    parallelism: 1

# bolt definitions
bolts:
  - id: "bolt-1"
    className: "helper.ObjectCounterBolt"
    parallelism: 1

#stream definitions
streams:
  - name: "spout-1 --> bolt-1" # name isn't used (placeholder for logging, UI, etc.)
    from: "spout-1"
    to: "bolt-1"
    grouping:
      type: FIELDS
      args: ["word"]

