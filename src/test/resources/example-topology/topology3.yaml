name: "yaml-topology-3"
config:
  topology.workers: 1
  topology.debug: true


components:
  - id: "filter"
    className: "algorithms.ValueFilter"
    constructorArgs:
      - "java.lang.Integer"
      - 80
      - 0
      - "gt"

# spout definitions
spouts:
  - id: "spout-1"
    className: "helper.RandomNumberSpout"
    constructorArgs:
      - "java.lang.Integer"
      - 100
      - 80
      - ["number"]
      - 1000
    parallelism: 2

# bolt definitions
fusionbolts:
  - id: "bolt-1"
    className: "abstraction.GenericBolt"
    configMethods:
      - name: "withAlgorithm"
        args: [ref: "filter"]
#      - name: "addConditionFalseAction"
#        args: [ref: "over-threshold-emitter"]
#      - name: "addUnderAction"
#        args: [ref: "direct-under-emitter"]
#          - name: "addOnConditionTrueAction"
#            args: [ ref: "direct-emitter" ]


    parallelism: 2

  - id: "bolt-2"
    className: "helper.ObjectCounterBolt"
    parallelism: 2

#  - id: "bolt-3"
#    className: "helper.ObjectCounterBolt"
#    parallelism: 2


#stream definitions
streams:
  - name: "spout-1 --> bolt-1" # name isn't used (placeholder for logging, UI, etc.)
    from: "spout-1"
    to: "bolt-1"
    grouping:
      type: SHUFFLE

  - name: "bolt-1 --> bolt-2"
    from: "bolt-1"
    to: "bolt-2"
    grouping:
#      streamId: "over"
      type: FIELDS
      args: ["bNumber"]

