name: "yaml-topology-3"
config:
  topology.workers: 1
  topology.debug: true


components:

  - id: "direct-over-emitter"
    className: "actions.BoltEmitter"
    constructorArgs:
      - ["bNumber"]

#  - id: "over-threshold-emitter"
