spouts:
  - id: "blood-spout"
    className: "consumers.MqttConsumerSpout"
    constructorArgs:
      - ref: "mqtt-config"



# bolt definitions
fusionbolts:
  - id: "cusum-bolt"
    className: "abstraction.GenericBolt"
    configMethods:
      - name: "withAlgorithm"
        args: [ ref : "cusumAlgorithm"]

  - id: "shewhart-bolt"
    className: "abstraction.GenericBolt"
    configMethods:
      - name: "withAlgorithm"
        args: [ ref : "shewhartAlgorithm"]

  - id: "count"
    className: "abstraction.GenericBolt"
    configMethods:
      - name: "withAlgorithm"
        args: [ ref : "count"]






#stream definitions
streams:
  - name: "blood-spout --> cusum-bolt" # name isn't used (placeholder for logging, UI, etc.)
    from: "blood-spout"
    to: "cusum-bolt"
    grouping:
      streamId: "stream1"
      type: SHUFFLE


  - name: "blood-spout --> shewhart-bolt" # name isn't used (placeholder for logging, UI, etc.)
    from: "blood-spout"
    to: "shewhart-bolt"
    grouping:
      streamId: "stream2"
      type: SHUFFLE

  - name: "cusum-bolt --> count"
    from: "cusum-bolt"
    to: "count"
    grouping:
      streamId: "stream3"
      type: SHUFFLE
