name: "mqtt-topology-direct"
config:
  topology.workers: 1
  topology.debug: false


components:
  - id: "cusumAlgorithm"
    className: "algorithms.CusumAlgorithm"
    constructorArgs:
      - 80.0
      - 20.0
      - 40.0
    configMethods:
      - name: "withPositionInStream"
        args: [1]
      - name: "withLowerBound"

  - id: "shewhartAlgorithm"
    className: "algorithms.ShewhartSingleValue"
    constructorArgs:
      - 50.0
      - 10.0
    configMethods:
      - name: "withPositionInStream"
        args: [1]

  - id: "count"
    className: "algorithms.ObjectCount"

mqttconfig:
  - id: "mqtt-config"
    className: "flux.model.extended.MqttSpoutConfigDef"
    brokerUrl: "tcp://localhost:1883"
    topic: "health_monitor/blood_pressure"
    clientId: "hello"
    regex: ","
    fields:
      - "id"
      - "value"
      - "timestamp"
    classes:
      - "java.lang.String"
      - "java.lang.Double"
      - "java.lang.Long"

