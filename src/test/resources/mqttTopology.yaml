name: "yaml-topology-3"
config:
  topology.workers: 1
  topology.debug: true


components:
  - id: "direct-over-emitter"
    className: "algorithms.actions.SpoutEmitter"
    constructorArgs:
      - ""
      - ["number"]
      - ""
      - ["java.lang.Integer"]

#  - id: "over-threshold-emitter"
#    className: "algorithms.actions.BoltEmittertter constructorArgs:
#      - "under"
#      - ["bNumber"]


# spout definitions
spouts:
  - id: "spout-1"
    className: "algorithms.consumers.MqttConsumerSpout"
    constructorArgs:
      - "tcp://localhost:1883"
      - "123123"
      - "health_monitor/blood_pressure"
    configMethods:
      - name: "addEmitAction"
        args: [ref: "direct-over-emitter"]
    parallelism: 2

# bolt definitions
bolts:
  - id: "bolt-1"
    className: "algorithms.ObjectCounterBolt"
    parallelism: 2

  - id: "bolt-2"
    className: "algorithms.ObjectCounterBolt"
    parallelism: 2

#  - id: "bolt-3"
#    className: "algorithms.ObjectCounterBolt"
#    parallelism: 2


#stream definitions
streams:
  - name: "spout-1 --> bolt-1" # name isn't used (placeholder for logging, UI, etc.)
    from: "spout-1"
    to: "bolt-1"
    grouping:
      type: FIELDS
      args: ["number"]

  - name: "spout-1 --> bolt-2" # name isn't used (placeholder for logging, UI, etc.)
    from: "spout-1"
    to: "bolt-2"
    grouping:
      type: SHUFFLE
