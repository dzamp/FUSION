name: "yaml-topology-3"
config:
  topology.workers: 1
  topology.debug: true


components:
  - id: "spout-count-emitter"
    className: "actions.SpoutEmitter"
    constructorArgs:
      - "intStreamId"
      - ["number"]
      - ""
      - ["java.lang.Integer"]

  - id: "spout-count-emitter2"
    className: "actions.SpoutEmitter"
    constructorArgs:
      - "intStreamId2"
      - ["number"]
      - ""
      - ["java.lang.Integer"]

#  - id: "over-threshold-emitter"
#    className: "actions.BoltEmittertter constructorArgs:
#      - "under"
#      - ["bNumber"]


# spout definitions
spouts:
  - id: "spout-1"
    className: "consumers.MqttConsumerSpout"
    constructorArgs:
      - "tcp://localhost:1883"
      - "hello"
      - "health_monitor/blood_pressure"
    configMethods:
      - name: "addEmitAction"
        args: [ref: "spout-count-emitter"]
      - name: "addEmitAction"
        args: [ref: "spout-count-emitter2"]
    parallelism: 1

# bolt definitions
bolts:
  - id: "bolt-1"
    className: "algorithms.ObjectCounterBolt"
    parallelism: 2

  - id: "bolt-2"
    className: "algorithms.MvaluesThresholdBolt"
    constructorArgs:
      - "java.lang.Integer"
      - 5000
      - "gt"

#  - id: "bolt-3"
#    className: "algorithms.ObjectCounterBolt"
#    parallelism: 2


#stream definitions
streams:
  - name: "spout-1 --> bolt-1" # name isn't used (placeholder for logging, UI, etc.)
    from: "spout-1"
    to: "bolt-1"
    grouping:
      streamId: "intStreamId"
      type: FIELDS
      args: ["number"]

#
  - name: "spout-1 --> bolt-2" # name isn't used (placeholder for logging, UI, etc.)
    from: "spout-1"
    to: "bolt-2"
    grouping:
      streamId: "intStreamId2"
      type: SHUFFLE

