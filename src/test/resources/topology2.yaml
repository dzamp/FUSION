name: "yaml-topology"
config:
  topology.workers: 1
  topology.debug: true

#  topology.metrics.consumer.register: 10
components:

  - id: "direct-over-emitter"
    className: "algorithms.actions.DirectEmitter"
    constructorArgs:
      - "over"
      - ["bNumber"]

  - id: "direct-under-emitter"
    className: "algorithms.actions.DirectEmitter"
    constructorArgs:
      - "under"
      - ["bNumber"]


  - id: "actions-list"
    className: "java.util.ArrayList"
    configMethods:
      - name: "add"
        args: [ref: "direct-emitter"]

# spout definitions
spouts:
  - id: "spout-1"
    className: "algorithms.RandomNumberSpout"
    constructorArgs:
      - "java.lang.Double"
      - 100
      - 80
      - ["number"]
      - 1000
    parallelism: 2

# bolt definitions
bolts:
  - id: "bolt-1"
    className: "algorithms.ThresholdBolt"
    constructorArgs:
      - "java.lang.Double"
      - 80.0
      - "gt"
#      - ref : "actions-list"
#      - [ ref :  "direct-emitter" ]
    configMethods:
      - name: "addOverAction"
        args: [ref: "direct-over-emitter"]
#      - name: "addUnderAction"
#        args: [ref: "direct-under-emitter"]
#          - name: "addOnConditionTrueAction"
#            args: [ ref: "direct-emitter" ]

#    properties:
#      - name: "overThresholdEmitAction2"
#        value: [ ref: "direct-emitter" ]
    parallelism: 2

  - id: "bolt-2"
    className: "algorithms.ObjectCounter"
    parallelism: 2



#stream definitions
streams:
  - name: "spout-1 --> bolt-1" # name isn't used (placeholder for logging, UI, etc.)
    from: "spout-1"
    to: "bolt-1"
    grouping:
      type: SHUFFLE

  - name: "count me in"
    from: "bolt-1"
    to: "bolt-2"
    grouping:
      type: FIELDS
      args: ["bNumber"]



